<!DOCUMENT html>
<!-- opening tag -->
<html>

    <head>

    </head>
<!-- body is everything that will show up on a webpage -->
    <body>

        <!--the P means paragraph-->
        <P> Definition and Usage. The HTML tag is the container for all other html elements. <strong> TEST. </strong> <div>MEOW MEOW MEOW.</div> </p>

        <!-- ordered list  -->
        <ol>
        <!-- adding an internal link -->            
            <li> <a href ="index.html"> some internal link </a> </li>
        <!-- adding an external link -->
            <li> <a href ="https://www.ucsc.edu/"> some external link </a> </li>
        </ol>

<!-- there are no limits as to what you can put in a div -->
        <div>
            <ol>
                <!-- adding an internal link -->            
                    <li> <a href ="index.html"> some internal link </a> </li>
                <!-- adding an external link -->
                    <li> <a href ="https://pikmin.nintendo.com/"> Look at Pikmin. </a> </li>
                </ol>
        </div>
        
        <!-- do not add stylistic attributes to an html file, only a css file -->
        <img src="img/cute-grey-kitten.jpg">

        <P> Meowww meoww!!!. <li> List item 1 </li> Woof wooofff!!</p>
    </body>

<!-- closing tag/ -->
</html>
